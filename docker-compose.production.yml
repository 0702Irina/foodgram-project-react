version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: 0702irisha/food_backend
    env_file: .env
    volumes:
      - static:/static/
      - media:/app/media/
    depends_on:
      - db
  frontend:
    image: 0702irisha/food_front
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  gateway:
    image: 0702irisha/nginx
    ports:
      - 8080:80
    volumes:
      - static:/static
      - media:/app/media/
    depends_on:
      - backend
      - frontend