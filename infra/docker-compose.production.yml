version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    depends_on:
      - db
    image: 0702irisha/foodgram-project-react_backend
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/var/www/media/;
  frontend:
    image: 0702irisha/foodgram-project-react_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
  nginx:
    image: nginx:1.19.3
    env_file: .env
    ports:
      - 8000:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./docs/:/static/api/docs
      - static:/static
      - media:/var/www/media/;
    depends_on:
      - db