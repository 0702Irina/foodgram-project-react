version: '3'

volumes:
  pg_data_production:
  static_volume:

# Всё отличие — заменяем build на image и указываем, какой образ использовать
services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
  backend:
    image: 0702irisha/food_backend
    env_file: .env
    volumes:
      - static_volume:/backend_static

    ports:
      - 8000:80 